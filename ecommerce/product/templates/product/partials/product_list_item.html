<div class="w-1/4 xl:w-1/3 p-6">
    <a href="{% url 'product' product.slug %}">
        <img src="{{ product.get_thumbnail }}" class="w-full rounded-xl hover:shadow-lg">
    </a>

    <div class="py-4 flex justify-between">
        <a class="p-8 dark:text-gray-300" href="{% url 'product' product.slug %}">{{ product.name }}</a>

        <a 
            href="#" 
            hx-get="{% url 'add_to_cart' product.id %}"
            hx-target="#menu-cart-button"
            hx-swap="outerHTML"
            
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-sky-500 dark:text-sky-300 hover:text-purple-800 dark:hover:text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
        </a>
    </div>

    <p class="py-1 text-gray-400 dark:text-gray-300">${{ product.get_display_price }}</p>
</div>
