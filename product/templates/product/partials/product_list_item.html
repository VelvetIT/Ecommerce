<div class="">
    <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            {% for product in products %}
            <div class="group relative">
                
                    <div class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
                        <img src="{{ product.image.url }}" alt="Front of men&#039;s Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                    </div>
                    <div class="mt-4 flex justify-between">
                        <div>
                            <h3 class="text-sm text-gray-300">
                                <a href="{% url 'product' product.slug %}">
                                <span aria-hidden="true" class="absolute inset-0"></span>
                                <a class="mt-1 text-sm dark:text-gray-400">{{ product.name }}</a>
                                </a>
                            </h3>
                        </div>
                        <p class="text-sm p-4 font-medium text-gray-300">${{ product.get_display_price }}</p>
                    </div>
                
            </div>
            {% endfor %}
        </div>
    </div>
</div>
